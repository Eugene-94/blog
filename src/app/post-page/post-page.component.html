<div *ngIf="posts$ | async as post; else loading">
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>

            <button routerLink="/" class="btn btn-link">To homepage</button>
        </div>
        <div class="info">
            <strong>{{post.title}}</strong>
            <small>{{post.date | date:'medium':null:'ru'}}</small>
        </div>
        <div>
            <quill-view-html [content]="post.text"></quill-view-html>
            <!-- {{post.text}} -->
        </div>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Загрузка...</p>
</ng-template>
